<section class="w-75 mx-auto rounded-3 shadow my-3">
  <div class="row">
    <div class="col-md-7">
      <div>
        <img [src]="brandDetails.image" [alt]="brandDetails.name" class="w-100">
      </div>
    </div>

    <div class="col-md-5 d-flex justify-content-between align-items-center">
      <div>
         <h3>{{brandDetails.name}}</h3>
         <h4>{{brandDetails.slug}}</h4>
      </div>
    </div>
  </div>
</section>
