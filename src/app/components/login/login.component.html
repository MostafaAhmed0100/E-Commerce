<section   class="bg-main bg-light py-5 mt-2">
<form    (submit)="handleForm();"  [formGroup]="logIn">
    <h1>Register Now :</h1>
    <div>
        <label for="email" >email</label>
        <input type="email"  id="email"  class="form-control"    formControlName="email" #inputEmail>

       <div class="alert alert-danger" *ngIf="logIn.get('email')?.errors && (logIn.get('email')?.touched || inputEmail.value.length > 0)">

         <p *ngIf="logIn.get('email')?.getError('required')">Email is Required</p>
         <p *ngIf="logIn.get('email')?.getError('email')">Email in valid</p>


       </div>

    </div>


    <div>
        <label for="password">password</label>
        <input type="password"  id="password"  class="form-control"   formControlName="password"  #inputPassword>

        <div class="alert alert-danger"*ngIf="logIn.get('password')?.errors && (logIn.get('password')?.touched || inputPassword.value.length > 0)">

            <p *ngIf="logIn.get('password')?.getError('required')">Email is Required</p>
            <p *ngIf="logIn.get('password')?.getError('pattern')">password must start with upperCase then from   6 to 20</p>


          </div>

    </div>


    <button class="btn-main d-block ms-auto mt-2"  >
        <i class="fas fa-spinner fa-spin"  *ngIf="isLoading"></i>
        Login
    </button>


    <p *ngIf="msgErorr"   class="alert alert-danger">{{msgErorr}}</p>
</form>
</section>
